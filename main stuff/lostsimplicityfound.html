<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLICITY</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        /* navigation */
        nav {
            background-color: #00008B;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 12px;
        }
        nav ul li a:hover {
            background-color: #007BFF;
            border-radius: 5px;
        }

        /* auth container */
        .auth-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .auth-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            position: relative;
        }
        .auth-box h2 {
            margin-top: 0;
            color: #0056b3;
            text-align: center;
        }
        .auth-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .auth-box button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-box button:hover {
            background-color: #003f6b;
        }
        .auth-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
        }

        /* welcome section */
        .welcome-section {
            background-image: url('lostfoundiconblacksign.jpg');
            background-size: contain;
            background-position: top center;
            background-repeat: no-repeat;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            text-align: center;
            padding-bottom: 20px;
        }
        .welcome-section h1 {
            color: #00008B;
            margin: 0;
        }
        .welcome-section p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>

    <!-- navigation -->
    <nav>
        <ul>
            <li><a href="lostsimplicityfound.html">Home</a></li>
            <li><a href="lost.php">Lost Items</a></li>
            <li><a href="found.php">Found Items</a></li>
            <li><a href="report.html">Report</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#" id="auth-toggle">Sign Up / Login</a></li>
        </ul>
    </nav>

    <!-- auth modal -->
    <div class="auth-container" id="auth-container">
        <div class="auth-box">
            <span class="auth-close" id="auth-close">&times;</span>
            <!-- login form -->
            <h2>Login</h2>
            <form action="login.html" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <hr>
            <!-- signup form -->
            <h2>Sign Up</h2>
            <form action="signup.html" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- welcome section -->
    <div class="welcome-section">
        <div>
            <h1>It's SIMPLY Lost & We Found It</h1>
            <p>This is the home page.</p>
        </div>
    </div>

    <script>
        const authToggle = document.getElementById('auth-toggle');
        const authContainer = document.getElementById('auth-container');
        const authClose = document.getElementById('auth-close');

        authToggle.addEventListener('click', (e) => {
            e.preventDefault();
            authContainer.style.display = 'flex';
        });
        authClose.addEventListener('click', () => {
            authContainer.style.display = 'none';
        });
        // Close when clicking outside the box
        authContainer.addEventListener('click', (e) => {
            if (e.target === authContainer) {
                authContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
